<h1> {{title}}</h1>
<button (click)="alterarTexto()">Alterar</button>

<ul>
  <small *ngIf="!todos">Você não tem nenhuma tarefa hoje, aproveite! </small>
  <li *ngFor="let todo of todos">
    {{todo.id}} . {{ todo.title }} |

    <button *ngIf="!todo.done" (click)="marcar(todo)">Concluir</button> |
    <button *ngIf="todo.done" (click)="desmarcar(todo)">Refazer</button> |
    <!-- Chamar um evento usa '()' - HTML para TS -->
    <button (click)="remover(todo)">Remover</button>

  </li>
</ul>

<!-- TS para HTML -->
<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="Titulo da Tarefa" maxlength="60" formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
      Esse campo deve conter entre 3 e 60 caracteres
    </small>
    <button [disabled]="form.invalid" (click)="adicionar()">Salvar</button>
  </fieldset>
</form>
